<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html">

    <h2><h:outputText value="Usuario del Sistema"/></h2>

    <h4> <h:messages globalOnly="false" style="color: red" /> </h4>

    <pre>
        <h:outputLabel value="ID        :" for="id" />
        <h:inputText id="id" value="#{usuarioController.selected.id}" title="Id" disabled="true" />

        <h:outputLabel value="Nombre    :" for="nombre" />
        <h:inputText id="nombre" value="#{usuarioController.selected.nombre}" />

        <h:outputLabel value="Login     :" for="login" />
        <h:inputText id="login" value="#{usuarioController.selected.login}" />

        <h:outputLabel value="Clave     :" for="clave" />
        <h:inputText id="clave" value="#{usuarioController.selected.clave}" title="Clave" />

        <h:outputLabel value="eMail     :" for="email" />
        <h:inputText id="email" value="#{usuarioController.selected.email}" title="Email" />

        <h:outputLabel value="Tipo Usr. :" for="tipousuarioId" />
        <h:selectOneMenu id="tipousuarioId" value="#{usuarioController.selected.tipousuarioId}" title="TipousuarioId">
            <f:selectItems value="#{tipousuarioController.itemsAvailableSelectOne}"/>
        </h:selectOneMenu>

        <h:outputLabel value="Creado    :" for="crated" />
        <h:inputText id="created" value="#{usuarioController.selected.created}" title="Creado" disabled="true" >
            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
        </h:inputText>

        <h:outputLabel value="Modificado:" for="updated" />
        <h:inputText id="updated" value="#{usuarioController.selected.updated}" title="Actualizado" disabled="true" >
            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
        </h:inputText>

    </pre>

</ui:composition>
